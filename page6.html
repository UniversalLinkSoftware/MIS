<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title> Page 6 </title>
  </head>
  <body>
    <div class="jumbotron">
      <section>
      <h3> Well Information </h3>
      <br>
      <div class="form-row">
        <div class="col-md-6">
          <label class="col-md-4 col-form-label">No. of wells:</label>
          <input type="Text">
        </div>
      </div>
      </section>
      <br>
        <div class="form-row">
          <div class="col-md-6">
            <label class="col-md-4 col-form-label">Type of wells:</label>
            <select class="col-md-3">
              <option>Deep tubewell</option>
              <option>Option 1</option>
              <option>Option 2</option> 
            </select>
          </div>
            <div class="col-md-6">
              <label class="col-md-4 col-form-label">Well depth:</label>
              <input type="text">
              <label>m</label>
            </div>
        </div>
      <br>
      <div class="form-row">
          <div class="col-md-6">
            <label class="col-md-4 col-form-label">Tube well spacing:</label>
            <input type="text">
            <label>m</label>
          </div>
          <div class="col-md-6">
            <label class="col-md-4 col-form-label">Size of tubewells:</label>
            <input type="text">
            <label>inch</label>
          </div>
      </div>
      <br>
      <br>

        <h3>Topography, Geology and Hydrology of the Area </h3>
        <br>
          <div class="form-group row">
            <div class="col-md-12">
              <label class="col-md-4 col-form-label"> Hydrological Description </label>
                
                <input type="text" class="form-control col-md-12">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-md-12">
              <label class="col-md-4 col-form-label"> Aquifer type </label>
                <input type="text" class="form-control col-md-12">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-md-12">
              <label class="col-md-4 col-form-label"> Aquifer materials</label>
                <input type="text" class="form-control col-md-12">
            </div>
          </div>
      <br>
      <h3>Distribution System</h3>
      <br>
      <div class="form-group row">
          <div class="col-md-6">
            <label class="col-md-4 col-form-label">Open channel system:</label>
            <select class="col-md-3"> 
              <option>Option 1</option>
              <option>Option 2</option> 
            </select>
          </div>
          <div class="col-md-6">
            <label class="col-md-4 col-form-label">No. of branch channel:</label>
            <input type="text">
          </div>
      </div>
       <div class="form-group row">
          <div class="col-md-6">
            <label class="col-md-4 col-form-label"> Buried pipe system: </label>
            <select class="col-md-3"> 
              <option>Option 1</option>
              <option>Option 2</option> 
            </select>
          </div>
          <div class="col-md-6">
            <label class="col-md-4 col-form-label">Main channel length:</label>
            <input type="text">
            <label>km</label>
          </div>
      </div>
      <div class="form-group row">
      <div class="col-md-6">
          <label class="col-md-4 col-form-label">Outlets:</label>
          <input type="Text">
      </div>
  </div>


    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
